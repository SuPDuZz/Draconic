<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Draconic Alphabet</title>
        <link rel="stylesheet" href="/shared/alphabet/alphabet.css">
    </head>
    <body>
        <table id="alphabet"></table>

        <div id="modal" class="modalWrap">
            <div class="modalContent">
                <button class="modalClose">&times;</button>
                <div class="horisontalAlign">
                <p id="modalGlyph" class="glyph"></p>
                <div class="verticalAlign">
                    <p id="modalLabel">Label.</p>
                    <p id="modalText">Placeholder text for this grid square.</p>
                    <button id="modalSound">Play Sound</button>
                </div>
                </div>
                <table id="allophoneTable"></table>
            </div>
        </div>
    </body>
    <script src="/js/alphabetMap.js"></script>
